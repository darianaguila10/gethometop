    <section class="add-estate py-4">
        <h2 class="text-center mb-3">Add estate</h2>
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <form>
                        <div class="form-row wow zoomIn">
                            <div class="col-md-4 mb-3 px-3">
                                <label for="name">Title</label>
                                <input type="text" class="form-control" id="name" placeholder="Title"></div>
                        </div>
                        <div class="form-row wow zoomIn">
                            <div class="col-md-4 mb-3 px-3">
                                <label for="category-select">Category</label>
                                <select class="custom-select category-select" id="category-select" aria-label="">
                                    <option value="undefined">Category</option>
                                    <option value="sale">Sale</option>
                                    <option value="rent">Rent</option>
                                    <option value="temporary">Temporary</option>
                                 </select>
                            </div>
                            <div class="col-md-4 mb-3 px-3">
                                <label for="state-type-selec">State type</label>
                                <select class="custom-select state-type-select" id="state-type-select" aria-label="">
                                    <option value="undefined">State type</option>
                                    <option value="home">Home</option>
                                    <option value="land">Land</option>
                                    <option value="department">Department</option>
                                    <option value="hotel">Hotel</option>
                                    <option value="office">Office</option>
                                    <option value="building">Building</option>
                                 </select>
                            </div>
                            <div class="col-md-4 mb-3 px-3">
                                <label for="state-selec">State</label>
                                <select class="custom-select state-select" id="state-select" aria-label="">
                                    <option value="undefined">State</option>
                                    <option value="good">Good</option>
                                    <option value="bad">Bad</option>
                                 </select>
                            </div>
                        </div>
                        <div class="form-row wow zoomIn">
                            <div class="col-md-4 mb-3 px-3">
                                <label for="price">Price</label>
                                <input type="range" class="custom-range" id="price" oninput="outputUpdate(val)">
                                <div class="price-range">
                                    <span id="value"></span>
                                    <span class="max">100</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-2 mb-3 px-3">
                                <label for="bathroom-range">Bathroom(s)</label>
                                <input type="number" class="form-control" id="bathroom-range">

                            </div>  
                            <div class="col-6 col-md-2 mb-3 px-3">
                                <label for="room">Room(s)</label>
                                <input type="number" class="form-control" id="room">
                            </div>
                            <div class="col-6 col-md-2 mb-3 px-3">
                                <label for="land">land m<sup>2</sup></label>
                                <input type="number" class="form-control" id="land">
                            </div>
                            <div class="col-6 col-md-2 mb-3 px-3">
                                <label for="built-land">Built land m<sup>2</sup></label>
                                <input type="number" class="form-control" id="built-land">
                            </div>
                        </div>
                        <div class="form-row wow zoomIn">
                            <div class="col-12 mb-3 px-3">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" maxlength="200" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-row wow zoomIn">
                            <div class="col-12 col-md-4 mb-3 px-3">
                                <label for="image">Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label class="custom-file-label" for="image">Load image</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-3 px-3">
                                <label for="image">Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label class="custom-file-label" for="image">Load image</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-3 px-3">
                                <label for="image">Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label class="custom-file-label" for="image">Load image</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row wow zoomIn">
                            <div class="col-12 col-md-4  mb-3 px-3">
                                <label for="video">Video</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="video">
                                    <label class="custom-file-label" for="video">Load video</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit"><i class="fa fa-plus"></i> Add state</button>
                    </form>
                </div>
